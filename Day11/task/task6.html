    <p>
      6. In the form, add two radio buttons with grouping them for employee
      type(Salaried and own business)
    </p>
    <form action="https://www.google.com">
      <fieldset>
        <legend>Grouped Ratio Buttons</legend>
        <div>
          Select employee type:
          <label for="salaried"
            ><input
              type="radio"
              name="employee type"
              id="salaried"
              value="salaried"
            />
            Salaried</label
          >

          <label for="business"
            ><input
              type="radio"
              name="employee type"
              id="business"
              value="own business"
            />
            Own Business</label
          >
        </div>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
