    <div class="body">
      <p>
        7. Design form shown in the
        <a
          href="http://evc-cit.info/cit040/formguide/card_0.png"
          target="_blank"
          >link</a
        >
      </p>
      <div class="container">
        <h3>
          Yes! I want to subscribe to <span class="italic">Mag-O-Zine</span>
        </h3>
        <form action="https://www.google.com">
          <div class="first-name">
            <input type="text" name="first-name" id="first-name" />
            <label for="first-name">First Name</label>
          </div>
          <div class="last-name">
            <input type="text" name="last-name" id="last-name" />
            <label for="last-name">Last Name</label>
          </div>
          <div class="address">
            <input type="text" name="address" id="address" />
            <label for="address">Address</label>
          </div>
          <div class="city">
            <input type="text" name="city" id="city" />
            <label for="city">City</label>
          </div>
          <div class="state">
            <input type="text" name="state" id="state" />
            <label for="state">State</label>
          </div>
          <div class="zip">
            <input type="text" name="zip" id="zip" />
            <label for="zip">Zip</label>
          </div>
          <div class="plan">
            <label for="plan">Subscribe for: </label>
            <input type="checkbox" name="plan" id="planA" value="1 year" />
            <label for="planA">1 year ($19.95)</label>
            <input type="checkbox" name="plan" id="planB" value="2 year" />
            <label for="planB">2 year ($35.00)</label>
          </div>
          <div class="extra">
            Send me more information about:
            <label for="computer-zine"
              ><input
                type="checkbox"
                name="extra"
                id="computer-zine"
                value="computer-zine"
              />
              Computer-Zine</label
            >
            <label for="fishing-zine"
              ><input
                type="checkbox"
                name="extra"
                id="fishing-zine"
                value="fishing-zine"
              />
              Fishing-Zine</label
            >
            <label for="cat-o-zine"
              ><input
                type="checkbox"
                name="extra"
                id="cat-o-zine"
                value="cat-o-zine"
              />
              Cat-O-Zine</label
            >
          </div>
          <!-- <input type="submit" value="submit" /> -->
        </form>
      </div>
    </div>
